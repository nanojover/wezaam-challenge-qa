plugins {
    id 'java'
    id "com.github.spacialcircumstances.gradle-cucumber-reporting" version "0.1.22"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    compile group: 'org.testng', name: 'testng', version: '7.4.0'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.6'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.11.0'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '6.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
//    useTestNG() {
//        useDefaultListeners = true
//        outputDirectory = file("$projectDir/testngOutput")
//    }
//    testLogging {
//        events "PASSED", "FAILED", "SKIPPED"
//    }
//    testLogging.showStandardStreams = true
//    reports.html.enabled = false
}

cucumberReports {
    outputDir = file('target/')
    buildId = '0'
    reports = files('target/cucumber.json')
}